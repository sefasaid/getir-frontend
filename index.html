<!DOCTYPE html>
<html lang="en"  ng-app="getir-frontend">
<head>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css"/>

    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="MyController">
<form class="form-horizontal" ng-submit="getData()">

    <div class="form-group">
        <label for="date" class="control-label col-sm-2">Tarih Aralığı</label>
        <div class="col-sm-9">
            <input id="date" date-range-picker class="form-control date-picker" type="text" ng-model="date"
               options="options"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Gönder</button>
        </div>
    </div>
</form>


<div class="container">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
